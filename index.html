<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathArt</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/mathjs@14.0.0/lib/browser/math.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.2.2/es5/tex-svg.min.js" integrity="sha512-EtUjpk/hY3NXp8vfrPUJWhepp1ZbgSI10DKPzfd+3J/p2Wo89JRBvQIdk3Q83qAEhKOiFOsYfhqFnOEv23L+dA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id="function-editor">
        <div id="function-editor-header">
            <div class="input-div">
                <div class="input">
                    <input type="text" class="function-input roboto-regular" placeholder="RGBA(x, y, t) = [0, 0, 0, 0]" value="RGBA(x, y, t) = [0, 0, 0, 0]">
                    <button class="delete-input-button"><i class="fas fa-trash"></i></button>
                </div>
                <div class="mathjax-preview"></div>
            </div>
        </div>
        <div id="add-button-div">
            <button id="add-function" class="roboto-regular" onclick="addFunction()">Add Function</button>
        </div>
        <div id="import-button-div">
            <button id="import-functions" class="roboto-regular" onclick="document.getElementById('import-functions-input').click()">Import Functions</button>
            <input type="file" id="import-functions-input" style="display: none;" onchange="importFunctions()">
        </div>
        <div id="export-button-div">
            <button id="export-functions" class="roboto-regular" onclick="exportFunctions()">Export Functions</button>
        </div>
    </div>
    <div id="container">
        <canvas id="canvas" width="200" height="200"></canvas>
    </div>
    <button id="toggle-visibility" onclick="toggleVisibility()"><i class="fas fa-eye"></i></button>
    <script src="main.js"></script>
</body>
</html>
